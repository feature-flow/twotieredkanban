[buildout]
directory = /app
extends = /app/buildout.cfg
develop =
database = ${env:DSN}
offline = true
extra-configure = twotieredkanban.emailpw:config

[env]
recipe = gocept.recipe.env
SMTP_PORT = 0
SMTP_USER = 
SMTP_PW = 
SMTP_TLS = 

[buildout:os.environ.get('SES')]
extra-options = sendmail = twotieredkanban.ses:sendmail(${env:SES})

[buildout:os.environ.get('SMTP')]
from = '${env:SMTP}'
host = '${env:SMTP_HOST}'
port = ${env:SMTP_PORT}
user = '${env:SMTP_USER}'
pw   = '${env:SMTP_PW}'
tls  = '${env:SMTP_TLS}'
args = ${:from}, ${:host}, ${:port}, ${:user}, ${:pw}, ${:tls}
extra-options =
  sendmail = twotieredkanban.smtp:sendmail(${:args})
